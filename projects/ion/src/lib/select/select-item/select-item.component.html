<div
  class="ion-select-item"
  [class.ion-select-item--disabled]="disabled"
  data-testid="ion-select-item">
  <div class="ion-select-item__content">{{ label() }}</div>
  @if (!disabled()) {
    <ion-icon
      data-testid="ion-icon-close"
      [type]="'close'"
      [size]="iconSize"
      (click)="onUnselect()"></ion-icon>
  }
</div>
