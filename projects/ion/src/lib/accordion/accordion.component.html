<section data-testid="ion-accordion">
  @for (accordion of accordions(); track $index; let i = $index) {
    <ion-accordion-item
      [show]="accordion.show"
      (showChange)="toggle(i)"
      [data]="accordion"
      [templateHeader]="templateHeader()">
      @if (templateBody(); as templateBody) {
        <ng-container
          [ngTemplateOutlet]="templateBody"
          [ngTemplateOutletContext]="generateContext(accordion)" />
      }
    </ion-accordion-item>
  }
</section>
