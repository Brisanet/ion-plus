<div
  id="ion-tag"
  data-testid="ion-tag"
  [class]="getTagType()"
  [style.background]="getTagColorAndBackground() + '1A'"
  [style.border-color]="getTagColorAndBackground()">
  @if (icon) {
    <ion-icon
      data-testid="ion-tag-icon"
      [size]="12"
      [type]="icon"
      [class.tag-icon]="!getTagColorAndBackground()"
      [color]="getTagColorAndBackground()"></ion-icon>
  }
  <label
    for="ion-tag"
    data-testid="ion-tag-label"
    [textContent]="label"
    [style.color]="getTagColorAndBackground()">
  </label>
</div>
