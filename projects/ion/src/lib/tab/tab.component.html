<button
  [attr.data-testid]="'ion-tab-' + label"
  [disabled]="disabled"
  [ngClass]="{
    tab: !selected,
    'tab-selected': selected,
    'tab-sm': tabSize === 'sm',
    'tab-md': tabSize === 'md',
    'tab-lg': tabSize === 'lg'
  }"
  [class]="'border-' + direction"
  (click)="handleClick()">
  @if (iconType) {
    <ion-icon [type]="iconType" class="tab-icon"></ion-icon>
  }
  {{ label || 'Configure uma label ' }}
  @if (badge) {
    <ion-badge [label]="badge" type="primary"></ion-badge>
  }
</button>
