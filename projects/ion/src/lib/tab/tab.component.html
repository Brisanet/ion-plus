<button
  [attr.data-testid]="'ion-tab-' + label()"
  class="ion-tab"
  [class.ion-tab--selected]="selected()"
  [disabled]="disabled()"
  (click)="handleClick()">
  @if (iconType()) {
    <ion-icon [type]="iconType()!" class="icon-tab__icon" />
  }
  {{ label() || 'Configure uma label' }}
  @if (badge()) {
    <ion-badge [label]="badge()!" type="primary" />
  }
</button>
