<div data-testid="ion-avatar" class="ion-avatar">
  @switch (type) {
    @case ('initials') {
      <span> {{ initials }}</span>
    }
    @case ('icon') {
      <ion-icon [type]="icon!"></ion-icon>
    }
    @case ('photo') {
      <img [src]="image!" [default]="onErrorImage!" alt="avatar" />
    }
  }
</div>
