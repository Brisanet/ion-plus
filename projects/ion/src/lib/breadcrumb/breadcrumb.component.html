<nav class="breadcrumbs-nav">
  <ol class="ol-navigator">
    @for (breadcrumb of breadcrumbs; track breadcrumb.label) {
      <li>
        <button (click)="onSelected(breadcrumb)" class="breadcrumbs-link">
          {{ breadcrumb.label }}
        </button>
        <ion-icon type="right2" size="16"></ion-icon>
      </li>
    }
  </ol>
</nav>
