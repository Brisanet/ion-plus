<nav class="ion-breadcrumbs">
  <ol class="ion-breadcrumbs__list">
    @for (breadcrumb of breadcrumbs; track breadcrumb.label) {
      <li>
        <button (click)="onSelected(breadcrumb)" class="ion-breadcrumbs__item">
          {{ breadcrumb.label }}
        </button>
        <ion-icon type="right2" size="16"></ion-icon>
      </li>
    }
  </ol>
</nav>
