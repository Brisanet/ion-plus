<!-- eslint-disable @angular-eslint/template/click-events-have-key-events -->
<span class="link-container" [class.link-container--disabled]="disabled">
  @if (!link) {
    <a
      data-testid="ion-link"
      class="ion-link"
      [class.ion-link--left-icon]="iconSide === 'left'"
      [class.ion-link--icon-only]="!label || label === ''"
      [attr.disabled]="disabled"
      (click)="onClick()">
      @if (label && label.length) {
        <span
          data-testid="ion-link-label"
          [class.ion-link__label--bold]="bold"
          [ngClass]="'ion-link__label ion-link__label--' + size"
          >{{ label }}
        </span>
      }
      @if (icon) {
        <ion-icon
          data-testid="ion-link-icon"
          [type]="icon"
          [size]="iconSize"></ion-icon>
      }
    </a>
  } @else {
    <a
      data-testid="ion-link"
      class="ion-link"
      [class.ion-link--left-icon]="iconSide === 'left'"
      [class.ion-link--icon-only]="!label || label === ''"
      [attr.disabled]="disabled"
      [target]="target"
      [href]="link"
      rel="noreferrer">
      @if (label && label.length) {
        <span
          data-testid="ion-link-label"
          [class.ion-link__label--bold]="bold"
          [ngClass]="'ion-link__label ion-link__label--' + size"
          >{{ label }}
        </span>
      }
      @if (icon) {
        <ion-icon
          data-testid="ion-link-icon"
          [type]="icon"
          [size]="iconSize"></ion-icon>
      }
    </a>
  }
</span>
